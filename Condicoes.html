<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições</title>
</head>
<body>
    <H1>Sistemas de multas</H1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h 
    <input type="button" value="Vereficar" onclick="calcular()">
    <div id="res">

    <script>
        function calcular(){
            var txtv = window.document.getElementById('txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)

            res.innerHTML = `Sua velocidade atual é de ${vel} `
            if ( vel > 60){
                res.innerHTML += `Você esta MULTADO opor exceso de velocidade`
            }
            res.innerHTML += ` Dirija sempre com cuidado`
        }
    </script>
    
</body>
</html>
